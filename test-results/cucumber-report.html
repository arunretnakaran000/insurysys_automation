rom configurations menu\n        Then verify the failue threshold edit actions\n\n    @CONFIG\n    Scenario Outline: Verify the Email configuration - EC functionalities are working as expected\n        Given user navigates to the APM application to access configurations menu\n        When user enter valid admin login credentials for APM\n        Then user should login successfully as admin user\n        When choose compass and manitou from configurations menu\n        Then verify Email config - EC search and edit actions\n\n    @CONFIG\n    Scenario Outline: Verify the Email configuration - Plano functionalities are working as expected\n        Given user navigates to the APM application to access configurations menu\n        When user enter valid admin login credentials for APM\n        Then user should login successfully as admin user\n        When choose compass and manitou from configurations menu\n        Then verify Email config - Plano search and edit actions\n\n\n    @CONFIG\n    Scenario Outline: Verify the Invalid keyword search for Email configuration - EC & Plano are working as expected\n        Given user navigates to the APM application to access configurations menu\n        When user enter valid admin login credentials for APM\n        Then user should login successfully as admin user\n        When choose compass and manitou from configurations menu\n        Then search for invalid keyword and verify the response\n\n","uri":"src/test/features/ConfigCompass.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Configuration module Compass and Manituo functionalities for APM application","description":"","children":[{"scenario":{"id":"260dc772-32bd-4f88-9262-5487c92ad2c8","tags":[{"location":{"line":3,"column":5},"name":"@CONFIG","id":"2eb7ce2f-c61f-4f34-a907-01998cc7af1f"}],"location":{"line":4,"column":5},"keyword":"Scenario Outline", UEUE\n    Scenario Outline: Verify if the filter is cleared when user switch different menus after the search\n        Given user navigates to the application to access Queue\n        When user enter valid login credentials to access Queue\n        Then user should login successfully with valid login to access Queue\n        When go to the Queue menu in the application\n        Then user apply the filter with keyword and go to other page and back to Queue page\n\n\n    @APMQUEUE\n    Scenario Outline: Verify if the view history functionality is working as expected or not\n        Given user navigates to the application to access Queue\n        When user enter valid login credentials to access Queue\n        Then user should login successfully with valid login to access Queue\n        When go to the Queue menu in the application\n        Then user click on view history and sort all the old data\n\n\n    @APMQUEUE\n    Scenario Outline: Verify if the view history disabled functionality is working as expected or not\n        Given user navigates to the application to access Queue\n        When user enter valid login credentials to access Queue\n        Then user should login successfully with valid login to access Queue\n        When go to the Queue menu in the application\n        Then user click on view history to disable the feature\n\n\n    @APMQUEUE\n    Scenario Outline: Verify weather the export to excel feature is working as expected\n        Given user navigates to the application to access Queue\n        When user enter valid login credentials to access Queue\n        Then user should login successfully with valid login to access Queue\n        When go to the Queue menu in the application\n        Then user click on export to excel and excel should downloaded successfully\n\n\n    @APMQUEUE\n    Scenario Outline: Verify weather the export to excel with no data is working as expected\n        Given user navigates to the application to access Queue\n        When user enter valid login credentials to access Queue\n        Then user should login successfully with valid login to access Queue\n        When go to the Queue menu in the application\n        Then user click on export to excel with no data and validation error should displayed","uri":"src/test/features/Queue.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Dashboard Queue module functionalities for APM application","description":"","children":[{"scenario":{"id":"279dd04f-07a8-476b-8a6a-2d516de173b5","tags":[{"location":{"line":3,"column":5},"name":"@APMQUEUE","id":"a8a75722-f756-4953-9a95-cc0dc1e4aa8d"}],"location":{"line":4,"column":5},"keyword":"Scenario Outline","name":"Verify the Queue filter search for APM is working as expected","description":"","steps":[{"id":"2254bfec-f953-4d3b-8820-64f48286fa00","location":{"line":5,"column":9},"keyword":"Given ","keywordType":"Context","text":"user navigates to the application to access Queue"},{"id":"507797a7-78a8-49d2-befb-c0312e945cb1","location":{"line":6,"column":9},"keyword":"When ","keywordType":"Action","text":"user enter valid login credentials to access Queue"},{"id":"0575f833-e910-4ea6-bc22-ea8a4c1b14d0","location":{"line":7,"column":9},"keyword":"Then ","keywordType":"Outcome","text":"user should login successfully with valid login to access Queue"},{"id":"88f41417-ca0e-49b8-8676-21e77ae97b8c","location":{"line":8,"column":9},"keyword":"When ","keywordType":"Action","text":"go to the Queue menu in the application"},{"id":"83c90962-a7dc-4c48-894c-18f18fafb59b","location":{"line":9,"column":9},"keyword":"Then ","keywordType":"Outcome","text":"apply filter and verify the search result for queue"}],"examples":[]}},{"scenario":{"id":"557f54e9-9d3e-4ea5-a867-11b5a6394c8d","tags":[{"location":{"line":11,"column":5},"name":"@APMQUEUE","id":"e2ea6add-f631-434e-b0f9-4352babfcc5c"}],"location":{"li        Then user should login successfully as admin user to access reports\n        When user select compass and manitou from reports menu\n        Then click to export to excel and should successfully exported\n    \n    @REPORTS\n    Scenario Outline: Verify the reports menu export to excel functionality without clicking apply filter\n        Given user navigates to the APM application to access reports menu\n        When user enter valid admin login credentials to access reports\n        Then user should login successfully as admin user to access reports\n        When user select compass and manitou from reports menu\n        Then click to export to excel without click on Apply filter button\n    \n    @REPORTS\n    Scenario Outline: Verify the reports menu individual dropdown filters are working as expected \n        Given user navigates to the APM application to access reports menu\n        When user enter valid admin login credentials to access reports\n        Then user should login successfully as admin user to access reports\n        When user select compass and manitou from reports menu\n        Then choose values from each filters and check if the search is working for respective filters or not\n    \n    @REPORTS\n    Scenario Outline: Verify the reports menu custom date filter is working as expected\n        Given user navigates to the APM application to access reports menu\n        When user enter valid admin login credentials to access reports\n        Then user should login successfully as admin user to access reports\n        When user select compass and manitou from reports menu\n        Then user fill from date and to date and it should work for valid date search\n    \n    @REPORTS\n    Scenario Outline: Verify the reports menu custom date filter validation for empty date selection\n        Given user navigates to the APM application to access reports menu\n        When user enter valid admin login credentials to access reports\n        Then user n credentials for APM\n    Then user should login successfully with valid login\n    When search for an user to change the user role actions and update the user\n    Then user click on logout button and should successfully logout from the application\n    Then user login to the application with new role and verify\n\n  @APMUSER\n  Scenario Outline: Verify the admin user privilage for add an already existing user\n    Given user navigates to the APM application\n    When user enter valid login credentials for APM\n    Then user should login successfully with valid login\n    When admin user add an already existing user\n    Then user validation toast message should displayed\n    Then user click on logout button and should successfully logout from the application\n\n  @APMUSER\n  Scenario Outline: Verify the admin user privilage for add an invalid interface email user\n    Given user navigates to the APM application\n    When user enter valid login credentials for APM\n    Then user should login successfully with valid login\n    When admin user add an invalid email user\n    Then user validation toast message should displayed\n    Then user click on logout button and should successfully logout from the application\n\n  @APMUSER\n  Scenario Outline: Verify the admin user privilage for add an valid interface user\n    Given user navigates to the APM application\n    When user enter valid login credentials for APM\n    Then user should login successfully with valid login\n    When admin user add an valid interface user\n    Then user validation toast message should displayed\n    Then user click on logout button and should successfully logout from the application\n\n  @APMUSER\n  Scenario Outline: Verify the admin user privilage to change active/inactive an user\n    Given user navigates to the APM application\n    When user enter valid login credentials for APM\n    Then user should login successfully with valid login\n    When admin user edit and change to active or inactive an user\n    Then user validation toast message should displayed\n    Then user click on logout button and should successfully logout from the application\n\n  @APMUSER\n  Scenario Outline: Verify the inactive user able to login to the application or not\n    Given user navigates to the APM application\n    When user enter valid login credentials for APM\n    Then user should login successfully with valid login\n    When admin user edit and change the active user to inactive user\n    Then user validation toast message should displayed\n    Then user click on logout button and should successfully logout from the application\n    Then inactive user login to the application","uri":"src/test/features/User.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Dashboard User module functionalities for APM application","description":"","children":[{"scenario":{"id":"221d1ee5-cc69-4ba2-b483-34d3b2a6298d","tags":[{"location":{"line":3,"column":3},"name":"@APMUSER","id":"96ac6c55-2828-4ad6-ba79-e9b690ec6d44"}],"location":{"line":4,"column":3},"keyword":"Scenario Outline","name":"Verify the admin user privilage for user roles functionlity is working as expected","description":"","steps":[{"id":"3084560f-0463-4705-874b-07a3e27ea57c","location":{"line":5,"column":5},"keyword":"Given ","keywordType":"Context","text":"user navigates to the APM application"},{"id":"2f6c4a1a-d616-4402-98c2-57d7dab815b3","location":{"line":6,"column":5},"keyword":"When ","keywordType":"Action","text":"user enter valid login credentials for APM"},{"id":"3c2531b6-05e2-4817-8bcb-f37e949b054a","location":{"line":7,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"user should login successfully with valid login"},{"id":"d1ce10ca-0c92-442d-99d2-ebf012a55ce6","location":{"line":8,"column":5},"keyword":"When ","keywordType":"Action","text":"search for an user to change
